<!DOCTYPE html>
<html>

<head>
    <title> responsive</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .one,
        .two,
        .three {
            width: 300px;
            height: 300px;
            float: left;
            text-align: center;
            margin-top: 50px;
        }
        
        .imgs {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        @media only screen and (max-width: 768px) {
            .one,
            .two,
            .three {
                float: none;
            }
        }
    </style>
</head>

<body>
    <div class="imgs">
        <div class="container">
            <div class="one">
                <img src="https://i.pinimg.com/564x/87/47/1a/87471af4b5ab4ece0e5d8d001afb3339.jpg" width="80%">
                <h1>Doraemon 1</h1>

            </div>
            <div class="two">
                <img src="https://i.pinimg.com/474x/15/0a/cf/150acf942bb369b17b61d31758f43e15.jpg" width="80%">
                <h1>Doraemon 2</h1>
            </div>

            <div class="three">
                <img src="https://i.pinimg.com/474x/3d/71/ae/3d71aed6ad10bb125ae8d4bb6aae1ab2.jpg" width="80%">
                <h1>Doraemon 3</h1>
            </div>
        </div>

    </div>
</body>
